<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Order Summary</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>

    <main>
      <div class="box">
          <div class="box-header">
              <img src="illustration-hero.svg" alt="">
          </div>
          <div class="box-body">
              <div class="box-title">Order Summary</div>
              <div class="box-text">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</div>
              <div class="box-plan">
                  <div class="box-plan-img"><img src="icon-music.svg" alt=""></div>
                  <div class="box-plan-text">
                      <div class="box-plan-title">Annual Plan</div>
                      <div class="box-plan-price">$99.00/year</div>
                  </div>
                  <div class="box-plan-link"><a href="#!">Change</a></div>
              </div>
              <div class="box-payment-button">
                  <button>Proceed to Payment</button>
              </div>
              <div class="box-cancel-button">
                  <button>Cancel Order</button>
              </div>
          </div>
      </div>
  </main>
  </body>
</html>
